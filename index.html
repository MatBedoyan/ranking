<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking: Paso 2</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" href="borders.css">
</head>
<body>
    <div class="module">
        <div class="item">

        <div class="item">
            <div class="position silver">2º</div>
            <div class="pilot-data">
                <div class="alias">María</div>
                <div class="laps">18</div>
            </div>
        </div>
        <div class="item">
            <div class="position bronze">3º</div>
            <div class="pilot-data">
                <div class="alias">Santiago</div>
                <div class="laps">16</div>
            </div>
        </div>
        <div class="item">
            <div class="position">4º</div>
            <div class="pilot-data">
                <div class="alias">Pepito</div>
                <div class="laps">15</div>
            </div>
        </div>
        <div class="item">
            <div class="position">5º</div>
            <div class="pilot-data">
                <div class="alias">Alan</div>
                <div class="laps">14</div>
            </div>
        </div>
        <div class="item">
            <div class="position">6º</div>
            <div class="pilot-data">
                <div class="alias">Darío</div>

            <div class="pilot-data">

            <div class="position">8º</div>
            <div class="pilot-data">
                <div class="alias">Sebastián</div>
                <div class="laps">11</div>
            </div>
        </div>
        <div class="item">
            <div class="position">9º</div>
            <div class="pilot-data">
                <div class="alias">Pedro</div>
                <div class="laps">7</div>
            </div>
        </div>
        <div class="item">
            <div class="position">10º</div>
            <div class="pilot-data">
                <div class="alias">Benjamín</div>
                <div class="laps">5</div>
            </div>
        </div>
    </div>
    <form class="player">
        <input class="input-alias" type="text" placeholder="Apodo...">
        <input class="input-laps" type="number" placeholder="Vueltas">
        <button class="btn-start">Iniciar</button>
    </form>
    <script src="main.js"></script>
</body>
</html>
